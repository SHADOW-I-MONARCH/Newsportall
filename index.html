<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PulseTech — Tech News Portal</title>
  <meta name="description" content="A refined single-file static tech news portal demo." />

  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface-light: #1f242d;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
      --radius: 12px;
      --max-w: 1100px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg); color: var(--text); line-height: 1.6; display: flex; justify-content: center; padding: 24px; }
    .wrap { width: 100%; max-width: var(--max-w); }

    /* Header */
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .brand { display: flex; align-items: center; gap: 12px; }
    .logo { width: 48px; height: 48px; border-radius: var(--radius); background: linear-gradient(135deg, var(--accent), #7c3aed); display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 18px; }
    .title { font-size: 20px; font-weight: 700; }
    .subtitle { font-size: 13px; color: var(--muted); }

    .controls { display: flex; align-items: center; gap: 12px; }
    .search { display: flex; align-items: center; gap: 8px; background: var(--surface); padding: 8px 12px; border-radius: var(--radius); border: 1px solid var(--surface-light); }
    .search input { background: none; border: none; color: var(--text); outline: none; min-width: 180px; }
    .select, .btn { background: var(--surface); border: 1px solid var(--surface-light); padding: 8px 10px; border-radius: var(--radius); color: var(--text); cursor: pointer; font-size: 14px; }
    .btn:hover, .select:hover { border-color: var(--accent); }

    /* Layout */
    .layout { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
    @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } }

    /* Feed */
    .feed { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
    .card { background: var(--surface); border: 1px solid var(--surface-light); border-radius: var(--radius); padding: 14px; cursor: pointer; transition: transform 0.2s ease, border-color 0.2s ease; }
    .card:hover { transform: translateY(-4px); border-color: var(--accent); }
    .thumb { width: 100%; height: 160px; border-radius: var(--radius); background-size: cover; background-position: center; margin-bottom: 10px; }
    .meta { display: flex; justify-content: space-between; align-items: center; font-size: 12px; margin-bottom: 6px; color: var(--muted); }
    .kicker { background: var(--surface-light); padding: 4px 8px; border-radius: 999px; font-size: 12px; }
    .headline { font-size: 16px; font-weight: 600; margin-bottom: 6px; }
    .excerpt { font-size: 13px; color: var(--muted); }

    /* Sidebar */
    .sidebar .card { position: sticky; top: 20px; }
    .tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    .tag { background: var(--surface-light); padding: 6px 10px; border-radius: 999px; font-size: 12px; cursor: pointer; }
    .tag:hover { background: var(--accent); color: white; }

    .small-list { display: flex; flex-direction: column; gap: 10px; margin-top: 8px; }
    .small-item { display: flex; gap: 10px; align-items: center; cursor: pointer; }
    .small-item img { width: 64px; height: 44px; border-radius: 6px; object-fit: cover; }

    footer { margin-top: 20px; text-align: center; font-size: 13px; color: var(--muted); }

    /* Modal */
    .modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; padding: 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
    .modal.open { display: flex; }
    .modal-content { background: var(--surface); border: 1px solid var(--surface-light); border-radius: var(--radius); padding: 18px; max-width: 860px; width: 100%; }
    .modal-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
    .close { background: none; border: none; color: var(--muted); cursor: pointer; font-size: 14px; }
    .toolbar { display: flex; gap: 8px; }
    .muted { color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">PT</div>
        <div>
          <div class="title">PulseTech</div>
          <div class="subtitle">Fresh tech news — static demo</div>
        </div>
      </div>

      <div class="controls">
        <div class="search" role="search">
          <input id="q" placeholder="Search headlines..." />
        </div>
        <select id="category" class="select">
          <option value="all">All</option>
          <option>AI</option>
          <option>Mobile</option>
          <option>Startups</option>
          <option>Security</option>
          <option>Hardware</option>
        </select>
        <button id="clearBtn" class="btn">Clear</button>
      </div>
    </header>

    <main class="layout">
      <section>
        <div class="feed" id="feed"></div>
        <footer>Demo portal • static single-file • articles are sample content</footer>
      </section>

      <aside class="sidebar">
        <div class="card">
          <strong>Top Tags</strong>
          <div class="tags" id="tags"></div>

          <div style="margin-top:12px">
            <strong>Bookmarked</strong>
            <div class="small-list" id="bookmarks"></div>
          </div>
        </div>

        <div class="card" style="margin-top:12px">
          <strong>Latest</strong>
          <div class="small-list" id="latest"></div>
        </div>
      </aside>
    </main>

    <!-- modal viewer -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div>
            <div id="modalKicker" class="kicker"></div>
            <h2 id="modalTitle" style="margin:6px 0 0"></h2>
            <div id="modalBy" class="muted" style="font-size:13px;margin-top:6px"></div>
          </div>
          <div class="toolbar">
            <button id="modalBookmark" class="btn">Bookmark</button>
            <button class="close" id="modalClose">Close</button>
          </div>
        </div>
        <div id="modalImg" class="thumb" style="height:280px"></div>
        <p id="modalBody" style="margin-top:12px;color:var(--muted)"></p>
      </div>
    </div>
  </div>

  <script>const articles = [
  {
    id: 1,
    title: "AI Beats Humans in Medical Diagnosis",
    category: "AI",
    excerpt: "Researchers unveil an AI system that surpasses doctors in diagnosing rare diseases.",
    image: "https://picsum.photos/600/400?random=1",
    body: "In a groundbreaking study, researchers presented an AI system capable of diagnosing rare medical conditions with unprecedented accuracy...",
    date: "Sep 18, 2025"
  },
  {
    id: 2,
    title: "Next.js 15 Released",
    category: "Web",
    excerpt: "The latest version of Next.js introduces faster builds, new server features, and more.",
    image: "https://picsum.photos/600/400?random=2",
    body: "Next.js 15 is here with blazing fast builds, extended middleware support, and advanced server components...",
    date: "Sep 17, 2025"
  },
  {
    id: 3,
    title: "Google Pixel 10 Rumors",
    category: "Mobile",
    excerpt: "Leaks suggest Pixel 10 may feature quantum dot display and satellite connectivity.",
    image: "https://picsum.photos/600/400?random=3",
    body: "The Pixel 10, expected in late 2025, could ship with new display technology and direct-to-satellite features...",
    date: "Sep 16, 2025"
  }
];

const feed = document.getElementById("feed");
const topReads = document.getElementById("topReads");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalMeta = document.getElementById("modalMeta");
const modalBody = document.getElementById("modalBody");
const closeModal = document.getElementById("closeModal");
const bookmarkBtn = document.getElementById("bookmarkBtn");

// Render feed
function renderFeed(list) {
  feed.innerHTML = "";
  list.forEach(article => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="thumb" style="background-image:url('${article.image}')"></div>
      <div class="meta"><span class="kicker">${article.category}</span><span>${article.date}</span></div>
      <div class="headline">${article.title}</div>
      <div class="excerpt">${article.excerpt}</div>
    `;
    card.onclick = () => openModal(article);
    feed.appendChild(card);
  });
}

// Render top reads
function renderTopReads() {
  topReads.innerHTML = "";
  articles.slice(0, 2).forEach(a => {
    const item = document.createElement("div");
    item.className = "small-item";
    item.innerHTML = `<img src="${a.image}" /><div>${a.title}</div>`;
    item.onclick = () => openModal(a);
    topReads.appendChild(item);
  });
}

function openModal(article) {
  modalTitle.textContent = article.title;
  modalMeta.textContent = `${article.category} • ${article.date}`;
  modalBody.textContent = article.body;
  modal.classList.add("open");
  bookmarkBtn.onclick = () => alert(`Saved "${article.title}" to bookmarks!`);
}
closeModal.onclick = () => modal.classList.remove("open");

// Filters
document.getElementById("searchInput").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  renderFeed(articles.filter(a => a.title.toLowerCase().includes(q) || a.excerpt.toLowerCase().includes(q)));
});
document.getElementById("filterCategory").addEventListener("change", e => {
  const c = e.target.value;
  renderFeed(c ? articles.filter(a => a.category === c) : articles);
});

// Init
renderFeed(articles);
renderTopReads();
</script>
</body>
</html>
